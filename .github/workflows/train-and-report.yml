name: Train and Report

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Show environment and repo files
      run: |
        python --version || true
        uname -a || true
        echo "Listing repo files"
        ls -la

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run training script (capture logs)
      run: |
        set -o pipefail
        echo "Starting training..."
        python scripts/train_and_report.py 2>&1 | tee train.log

    - name: Upload model artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: |
          models/final_model.joblib
          results.txt

    - name: Upload training log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: training-log
        path: |
          train.log
