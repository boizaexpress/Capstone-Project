name: Train and Report

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Show environment and repo files
      run: |
        python --version || true
        uname -a || true
        echo "Listing repo files"
        ls -la

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run training script (capture logs)
      run: |
        set -o pipefail
        echo "Starting training..."
        python scripts/train_and_report.py 2>&1 | tee train.log

    - name: Upload model artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: |
          models/final_model.joblib
          results.txt

    - name: Upload training log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: training-log
        path: |
          train.log

    - name: Print training log to job logs
      if: always()
      run: |
        echo "---- TRAIN LOG START ----"
        if [ -f train.log ]; then
          cat train.log
        else
          echo "train.log not found"
        fi
        echo "---- TRAIN LOG END ----"

    - name: Commit training log back to repo (optional)
      if: always()
      env:
        PAT: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -e
        git --version
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        BRANCH=training-logs-$(date +%s)
        git checkout -b "$BRANCH"
        mkdir -p logs
        if [ -f train.log ]; then
          cp train.log logs/train-$(date +%Y%m%d-%H%M%S).log
        else
          echo "train.log not found; nothing to commit"
          exit 0
        fi
        git add logs
        git commit -m "Add training log from workflow run ${{ github.run_id }}"
        git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}
        git push origin "$BRANCH"
